<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section A : Learning Unit 1 Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="everything" id="everything">
    <div class="info">
        <div class="result">
            <h2>Name: <b id="name"></b></h2>
            <h2>Question: <u><b id="question-num">1</b></u> out of 30</h2>
            <h2>Points obtained: <b id="points">0</b></h2>
        </div>
    <div class="clock" id="clock">900</div>
</div>
<hr class="line-1">
<div class="box1" id="box1"><span class="material-symbols-outlined" id="right">
    check
    </span></div>
<div class="box2"><span class="material-symbols-outlined" id="wrong">
    close
    </span></div>
    <div class="box">
        <div class="screen" id="screen">
            Which of the following is TRUE about :<br><b id="topic"></b>
        </div>
        <div class="options">
            <ol class="list" id="list">
                <li><div class="nice"><input type="radio" name="options" class="options" id="answer"><span id="option-1" class="text"></span></div></li>
                <li><div class="nice"><input type="radio" name="options" class="options" id=""><span id="option-2" class="text"></span></div></li>
                <li><div class="nice"><input type="radio" name="options" class="options" id=""><span id="option-3" class="text"></span></div></li>
                <li><div class="nice"><input type="radio" name="options" class="options" id=""><span id="option-4" class="text"></span></div></li>
            </ol>
        </div>
        
        
    </div>
    <div class="btns">
        <button type="button" id="mark" class="mark">Mark</button>
        <button type="button" id="next" class="next">Next</button>
        </div>

    </div>
    <script src="quiz.js"></script>
</body>
</html>
